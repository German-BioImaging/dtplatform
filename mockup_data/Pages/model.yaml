id: https://wellcomeleap.org/delta-tissue/models/mdr/gbm
name: gbm
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

description: |-
  Delta Tissue MDR model for glioblatoma data.


imports:
  - linkml:types
  - ../model

default_curi_maps:
  - semweb_context

default_range: string

prefixes:
  linkml: https://w3id.org/linkml/
  efo: http://www.ebi.ac.uk/efo/
  gbm: https://wellcomeleap.org/delta-tissue/ns/gbm/
  obo: http://purl.obolibrary.org/obo/
  # TBD: non-canonical use of https for schema.org
  schema: https://schema.org/
  sio: http://semanticscience.org/resource/
  wdt: http://www.wikidata.org/prop/direct/

default_prefix: gbm

classes:

  GBMSubject:
    class_uri: obo:NCIT_C16960
    description: |-
      Central class of the MDR model, or "Patient".
    mixins:
      - BaseSubject
    attributes:
      subject_properties:
        slot_uri: sio:SIO_000223
        range: GBMProperties
        inlined: true
        inlined_as_list: false
        multivalued: false

  GBMProperties:
    mixins:
      - BaseProperties
    attributes:
      diagnosis:
        slot_uri: schema:diagnosis
        range: Pathology
        inlined: true

  # findings ---------------------

  Finding:
    abstract: true
    description: |-
      Target of a NCIT_R108 "disease has finding"

  DiseaseResponse:
    is_a: Finding
    class_uri: obo:NCIT_C50995
    attributes:
      diseaseResponse:
        slot_uri: rdf:value
        range: DiseaseReponseEnum

  DieseaseProgression:
    is_a: Finding
    class_uri: obo:NCIT_C17747
    attributes:
      progression:
        slot_uri: rdf:value
        range: boolean

  Edamatous:
    is_a: Finding
    class_uri: obo:PATO_0001450
    attributes:
      edamatous:
        slot_uri: rdf:value
        range: boolean

  LymphocyteCount:
    is_a: Finding
    class_uri: efo:EFO_0004587
    slots:
      - timestamp
    attributes:
      lymphocyteCount:
        slot_uri: rdf:value
        range: float

  PseudoProgression:
    is_a: Finding
    class_uri: obo:NCIT_C98298
    attributes:
      pseudoProgression:
        slot_uri: rdf:value
        range: boolean

  # TBD: Introduce Survival base class?

  OverallSurvival:
    is_a: Finding
    class_uri: obo:NCIT_C125201
    slots:
      - survival_unit
    attributes:
      monthsOS:
        slot_uri: rdf:value
        range: integer

  ProgressiveFreeSurvival:
    is_a: Finding
    class_uri: obo:NCIT_C28234
    slots:
      - survival_unit
    attributes:
      monthsPFS:
        slot_uri: rdf:value
        range: integer

  # end findings ---------------------

  # histories ---------------------

  History:
    abstract: true

  DrugUse:
    is_a: History
    class_uri: obo:NCIT_C81246
    slots:
      - timestamp
      - drug_dose
    attributes:
      phase:
        slot_uri: rdfs:label
      drugUseTime:
        slot_uri: rdf:value
        range: integer
      drugUsed:
        slot_uri: rdfs:range
        range: Term

  # TBD: add to "DrugUse" hierarchy ?

  Bevacizumab:
    is_a: History
    class_uri: obo:NCIT_C2039
    slots:
      - drug_cycles
    attributes:
      dosesBevacizumab:
        slot_uri: rdf:value
        range: integer

  Temozolomide:
    is_a: History
    class_uri: obo:NCIT_C1244
    slots:
      - drug_cycles
    attributes:
      has_quality:
        slot_uri: obo:RO_0000086x # TBD
        range: Term
      cyclesAdjTMZ:
        slot_uri: rdf:value
        range: integer

  # end histories ---------------------

  Localization:
    class_uri: obo:NCIT_C13717
    description: |-
      Anatomical localization along with qualifiers
    attributes:
      anatomical_location:
        slot_uri: rdf:value
        range: LocalizationEnum
      location_qualifier:
        slot_uri: obo:NCIT_A4
        range: LocalizationEnum

  # measurements -----------------------------------

  Measurement:
    abstract: true

  IDH:
    is_a: Measurement
    class_uri: obo:NCIT_C157185
    description: |-
      IDH1/IDH2 Mutation Analysis
    attributes:
      mutation_type:
        slot_uri: rdf:value
        range: MutationTypeEnum

  MGMT:
    is_a: Measurement
    class_uri: obo:NCIT_C79101
    description: |-
      MGMT Methylation Assay status
    attributes:
      methylation_type:
        slot_uri: rdf:value
        range: MethylationEnum

  # end measurements -----------------------------------

  # pathologies -----------------------------------

  Pathology:
    abstract: true
    slots:
      - quality
    attributes:
      pathology_finding:
        slot_uri: obo:NCIT_R108
        range: Finding
        inlined: true
        inlined_as_list: true
        multivalued: true
      pathology_history:
        slot_uri: obo:BFO_0000185
        range: History
        inlined: true
        inlined_as_list: true
        multivalued: true
      pathology_measurement:
        slot_uri: obo:MICRO_0001469
        range: Measurement
        inlined: true
        inlined_as_list: true
        multivalued: true
      pathology_localization:
        slot_uri: wdt:P927
        range: Localization
        inlined: true
        inlined_as_list: true
        multivalued: true
      pathology_specimen:
        slot_uri: obo:HSO_0000308
        range: BioSpecimen
        inlined: true
        inlined_as_list: true
        multivalued: true

  GbmPathology:
    is_a: Pathology
    class_uri: obo:DOID_3068

  AiiiPathology:
    is_a: Pathology
    class_uri: obo:FIXME

  # end pathologies -----------------------------------

  # qualities ---------------------

  # Property Qualities

  ECOG:
    is_a: Quality
    class_uri: obo:NCIT_C102408
    attributes:
      ecog:
        slot_uri: rdf:value
        range: ECOGStatus

  Dead:
    is_a: Quality
    class_uri: obo:NCIT_C28554
    attributes:
      deceased:
        slot_uri: rdf:value
        range: boolean

  # end qualities -------------------

  BioSpecimen:
    class_uri: obo:NCIT_C70700
    description: |-
      Archived specimen from a subject.
    attributes:
      specimen_source:
        slot_uri: rdf:value
        range: SpecimenEnum

  Timestamp:
    description: |-
      Sometimes the target of IAO_0000581 (TBD)
    attributes:
      timestamp_label:
        slot_uri: rdfs:label

slots:
  drug_cycles:
    slot_uri: sio:SIO_000221
    range: Term
  drug_dose:
    slot_uri: sio:SIO_000221
    range: Term
  survival_unit:
    slot_uri: sio:SIO_000221
    range: TimeEnum
  timestamp:
    slot_uri: obo:IAO_0000581
    range: Timestamp
    inlined: true
  unit:
    slot_uri: sio:SIO_000221
    range: Term

enums:

  DiseaseReponseEnum:
    permissible_values:
      ProgressiveDisease:
        meaning: obo:NCIT_C35571
      PartialRemission:
        meaning: obo:NCIT_C18058
      StableDisease:
        meaning: obo:NCIT_C18213
      CompleteRemission:
        meaning: obo:NCIT_C4870

  ECOGStatus:
    permissible_values:
      ECOG0:
        meaning: obo:NCIT_C105722
      ECOG1:
        meaning: obo:NCIT_C105723

  LocalizationEnum:
    permissible_values:
      Right:
        meaning: obo:NCIT_C25228
      Dorsal:
        meaning: obo:NCIT_C45874
      FrontalR:
        meaning: obo:NCIT_C12352
      TemporalD:
        meaning: obo:NCIT_C12353
      ParietalR:
        meaning: obo:NCIT_C12354

  MethylationEnum:
    permissible_values:
      UnmethylatedMGMTGenePromoter:
        meaning: obo:NCIT_C132892
      MGMTGenePromoterMethylation:
        meaning: obo:NCIT_C153562

  MutationTypeEnum:
    permissible_values:
      GeneMutation:
        meaning: obo:NCIT_C18093
      WildType:
        meaning: obo:NCIT_C62195
